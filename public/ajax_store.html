<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>

<div class="container">

<h1>My Tool Store</h1>

<button class = "btn btn-default btn-default:hover" id="refresh">Click to refresh inventory</button>


<table class="table table-hover" id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    // TODO: Create an ajax GET request for /data/inventory.json
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements

    $("#refresh").click(function() {
        refreshInventory();
    });


    function refreshInventory() {
        $("#insertProducts").html("");

        $.ajax("data/inventory.json").done(function(data) {
            for (var i = 0; i<data.length; i++) {
                var tr = $("<tr>");
                console.log(tr);
                tr.append("<td>" + data[i].title + "</td>");
                tr.append("<td>" + data[i].quantity + "</td>");
                tr.append("<td>" + data[i].price + "</td>");
                tr.append("<td>" + data[i].categories + "</td>");
                $("#insertProducts").append(tr);
            }
        });

    };

    refreshInventory();

})();
</script>

</body>
</html>
